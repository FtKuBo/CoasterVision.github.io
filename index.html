<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Coaster Vision</title>
</head>
<body>
    <h1>Coaster Vision</h1>
    
    <div class="device">
        <h2>STATUS</h2>
        <div class="states">
            <span id="stateConnected" style="display: none;">connected</span>
            <span id="stateNotAvailable" style="display: none;">bluetooth not available</span>
            <span id="stateDisconnected">disconnected</span>
        </div>
        <div>
            <button id="connectButton">Connect Arduino</button>
            <button id="disconnectButton">Disconnect Arduino</button>
        </div>
        
    </div>
    
    <div class="action">
        <h2>Action</h2>
        <div class="choices">
            <button id="upB">UP</button>
            <button id="downB">DOWN</button>
            <button id="stopB">STOP</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
